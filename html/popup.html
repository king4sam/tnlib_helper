<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../script/lib/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../script/lib/popper.min.js"></script>
  <script type="text/javascript" src="../script/lib/bootstrap.js"></script>
  <script type="text/javascript" src="../script/lib/papaparse.js"></script>
  <script type="text/javascript" src="../script/search_helper.js"></script>
  <link rel="stylesheet" type="text/css" href="css/extension.css">
  <link rel="stylesheet" type="text/css" href="../script/lib/bootstrap.min.css">

</head>

<body>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link" id="hotkeytable-tab" data-toggle="tab" href="#hotkeytable" role="tab" aria-controls="hotkeytable" aria-selected="true">熱鍵列表</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="uploadcsv-tab" data-toggle="tab" href="#uploadcsv" role="tab" aria-controls="uploadcsv" aria-selected="false">上傳到館預約書</a>
    </li>
    <li class="nav-item">
      <a class="nav-link  active" id="uploadcsv1-tab" data-toggle="tab" href="#uploadcsv1" role="tab" aria-controls="uploadcsv1" aria-selected="false">上傳預約清單</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade" id="hotkeytable" role="tabpanel" aria-labelledby="hotkeytable-tab">
      <button type="button" id='closebtn' class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">按鈕</th>
            <th scope="col">熱鍵</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">是</th>
            <td>Y</td>
          </tr>
          <tr>
            <th scope="row">列印</th>
            <td>P</td>
          </tr>
          <tr>
            <th scope="row">確定</th>
            <td>C</td>
          </tr>
          <tr>
            <th scope="row">取消</th>
            <td>C</td>
          </tr>
          <tr>
            <th scope="row">否</th>
            <td>C</td>
          </tr>
          <tr>
            <th scope="row">關閉</th>
            <td>X</td>
          </tr>
          <tr>
            <th scope="row">聚焦證號欄</th>
            <td>]</td>
          </tr>
          <tr>
            <th scope="row">清除</th>
            <td>\</td>
          </tr>
          <tr>
            <th scope="row">借還書作業</th>
            <td>'</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="tab-pane fade" id="uploadcsv" role="tabpanel" aria-labelledby="uploadcsv-tab">
      <button type="button" id='closebtn1' class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <input type="file" id="fileForUpload">
      <div id='fileContents'></div>
      <button id="fileConfirm-btn">確認上傳</button>
      <div id='fileContents'></div>
      <script type="text/javascript" src='file.js'></script>
    </div>
    <div class="tab-pane fade  show active" id="uploadcsv1" role="tabpanel" aria-labelledby="uploadcsv1-tab">
      <button type="button" id='closebtn2' class="close" aria-label="Close" >
        <span aria-hidden="true">&times;</span>
      </button>
      <input type="file" id="fileForUpload1">
      <div id='fileContents1'></div>
      <button id="fileConfirm-btn1">確認上傳</button>
      <script type="text/javascript" src='findcomments.js'></script>
      <table id = 'commenttable'class="table table-striped" style="display: none">
        <thead>
          <tr>
            <th scope="col">條碼號</th>
            <th scope="col">索書號</th>
            <th scope="col">備註</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
</body>

</html>
